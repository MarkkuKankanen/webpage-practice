<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-page-container">
      <div class="header">
        <div class="header-logo-links-container">
          <div class="header-logo">Header Logo</div>
          <div class="header-links">
            <a href="">header link one</a>
            <a href="">header link two</a>
            <a href="">header link three</a>
          </div>
        </div>
        <div class="header-info-picture-container">
          <div class="header-info">
            <p class="hero-main-text">This Website is awesome</p>
            <p class="hero-secondary-text">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>
            <button class="sign-up-button">Sign up</button>
          </div>
          <div class="header-picture">
            <img
              src="./images/business.jpeg"
              class="main-page-picture"
              alt="Busy business!"
            />
          </div>
        </div>
      </div>
      <div class="first-main-container"></div>
      <div class="second-main-container"></div>
      <div class="third-main-container"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
